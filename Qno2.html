<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="q2styles.css">
</head>
<body>

<div class="container">
    <h2>Job Application Form</h2>
    <form id="jobApplicationForm">
        <div class="half-width">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
        </div>
        <div class="half-width">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
        </div>

        <div class="half-width">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" required>
            <span class="error" id="phoneError"></span>
        </div>
        <div class="half-width">
            <label for="email">Email Address</label>
            <input type="email" id="email" required>
            <span class="error" id="emailError"></span>
        </div>
    </br>
        <label for="address">Address</label>
        <input type="text" id="address" required>

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" required>

        <label for="coverLetter">Cover Letter</label>
        <textarea id="coverLetter" rows="4" required></textarea>

        <label for="education">Highest Level of Education</label>
        <select id="education" required>
            <option value="">Select</option>
            <option value="High School">High School</option>
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's">Master's</option>
            <option value="PhD">PhD</option>
        </select>

        <label for="school">School/University</label>
        <input type="text" id="school" required>

        <label for="major">Major/Area of Study</label>
        <input type="text" id="major" required>

        <label for="graduationYear">Graduation Year</label>
        <input type="number" id="graduationYear" required>

        <label for="jobTitle">Previous Job Title</label>
        <input type="text" id="jobTitle" required>

        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" required>

        <label for="employmentDates">Employment Dates</label>
        <input type="text" id="employmentDates" required>

        <label for="jobResponsibilities">Job Responsibilities</label>
        <textarea id="jobResponsibilities" rows="4" required></textarea>

        <label for="skills">Skills</label>
        <input type="text" id="skills" required>

        <label for="certifications">Certifications</label>
        <input type="text" id="certifications">

        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" required>

        <label for="relocate">Willing to Relocate?</label>
        <select id="relocate" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="workSchedule">Preferred Work Schedule</label>
        <input type="text" id="workSchedule" required>

        
        <label for="referenceName">Reference Name</label>
        <input type="text" id="referenceName" required>

        <label for="phoneNumber">Reference Contact Information</label>
        <input type="text" id="phoneNumber" required>

        <label for="relationship">Relationship to Applicant</label>
        <input type="text" id="relationship" required>

        <label for="additionalQuestions">Why do you want to work for this company?</label>
        <textarea id="additionalQuestions" rows="4" required></textarea>

    
        <label>
            <input type="checkbox" id="agreeTerms" required>
            I agree to the terms and conditions.
        </label>

        <label>
            <input type="checkbox" id="privacyPolicy" required>
            I acknowledge the Privacy Policy.
        </label>

        <button type="submit">Submit Application</button>
    </form>

    <button id="viewApplicationsBtn" style="margin-top: 20px;">View Applications as Table</button>

    <table id="applicationsTable" style="display:none;">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Resume</th>
                <th>Cover Letter</th>
                
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="q2js.js"></script>


</body>
</html>
